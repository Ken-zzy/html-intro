<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea,
        .form-group select {
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 80px;
        }
        .radio-group label,
        .checkbox-group label {
            margin-right: 15px;
            display: inline-block;
            color: #555;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px; /* Adjust as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="emailAddress">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10,15}" title="Please enter a valid phone number (10-15 digits)" required>
            </div>

            <div class="form-group">
                <label>Preferred Contact Method:</label>
                <div class="radio-group">
                    <input type="radio" id="contactEmail" name="contactMethod" value="email" checked>
                    <label for="contactEmail">Email</label>

                    <input type="radio" id="contactPhone" name="contactMethod" value="phone">
                    <label for="contactPhone">Phone</label>

                    <input type="radio" id="contactSMS" name="contactMethod" value="sms">
                    <label for="contactSMS">SMS</label>
                </div>
            </div>

            <div class="form-group">
                <label>I am interested in:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="service1" name="interest" value="web_dev">
                    <label for="service1">Web Development</label><br>

                    <input type="checkbox" id="service2" name="interest" value="mobile_dev">
                    <label for="service2">Mobile Development</label><br>

                    <input type="checkbox" id="service3" name="interest" value="ui_ux">
                    <label for="service3">UI/UX Design</label>
                </div>
            </div>

            <div class="form-group">
                <label for="inquiryType">Type of Inquiry</label>
                <select id="inquiryType" name="inquiryType" required>
                    <option value="">--Please choose an option--</option>
                    <option value="general">General Question</option>
                    <option value="support">Technical Support</option>
                    <option value="sales">Sales Inquiry</option>
                    <option value="feedback">Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
